<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Combustible</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f1f1f1;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .mensaje {
            background: #c8f7c5;
            padding: 15px;
            margin: 15px auto;
            border: 2px solid green;
            font-size: 1.5em;
            color: #145a32;
            text-align: center;
            max-width: 500px;
        }
        .contador {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script>
        function autocompletar() {
            const carnet = document.getElementById('carnet').value;
            if (carnet.length >= 4) {
                fetch('/buscar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'carnet=' + carnet
                })
                .then(res => res.json())
                .then(data => {
                    if (data.nombre) document.getElementById('nombre').value = data.nombre;
                    if (data.chasis) document.getElementById('chasis').value = data.chasis;
                });
            }
        }
    </script>
</head>
<body>

    <h2>Control de Venta de Combustible</h2>

    {% if request.args.get('exito') == 'si' %}
        <div class="mensaje">
            ✅ Registro exitoso. Puede registrar al siguiente.
        </div>
    {% endif %}

    <form method="post" action="/registrar">
        <input type="text" name="carnet" id="carnet" placeholder="N° de carnet" required onkeyup="autocompletar()">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
        <input type="text" name="chasis" id="chasis" placeholder="Chasis / Placa" required>
        <select name="tipo" required>
            <option value="">Tipo de vehículo</option>
            <option value="Motocicleta">Motocicleta</option>
            <option value="Automóvil">Automóvil</option>
        </select>
        <button type="submit">Registrar compra</button>
    </form>

    <div class="contador">
        <p>Motos registradas: <strong>{{ contador_motos }}</strong> – Total litros: <strong>{{ total_motos }} L</strong></p>
        <p>Autos registrados: <strong>{{ contador_autos }}</strong> – Total litros: <strong>{{ total_autos }} L</strong></p>
    </div>

</body>
</html>
