<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Administrador</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 50px; }
        form { max-width: 300px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        input[type="password"], input[type="submit"] {
            width: 100%; padding: 10px; margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #1976d2; color: white; border: none; cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1259a3;
        }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <form method="post">
        <h2>Acceso Administrador</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
