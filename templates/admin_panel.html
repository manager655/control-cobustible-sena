<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        h1 { color: #444; }
        table { border-collapse: collapse; width: 100%; background: #fff; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        form { margin-bottom: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; }
        input[type=number] { width: 80px; padding: 5px; }
        input[type=submit] { padding: 5px 15px; background: green; color: white; border: none; }
        .btn-eliminar { color: white; background: red; padding: 4px 10px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>

    <h2>Modificar litros asignados</h2>
    <form action="/config" method="POST">
        <label for="litros_moto">Litros por moto:</label>
        <input type="number" name="litros_moto" value="{{ config.litros_moto }}" required>
        &nbsp;&nbsp;
        <label for="litros_auto">Litros por auto:</label>
        <input type="number" name="litros_auto" value="{{ config.litros_auto }}" required>
        &nbsp;&nbsp;
        <input type="submit" value="Guardar">
    </form>

    <h2>Registros actuales</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Carnet</th>
            <th>Nombre</th>
            <th>Chasis</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Eliminar</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ loop.index0 }}</td>
            <td>{{ r.carnet }}</td>
            <td>{{ r.nombre }}</td>
            <td>{{ r.chasis }}</td>
            <td>{{ r.tipo }}</td>
            <td>{{ r.fecha }}</td>
            <td><a class="btn-eliminar" href="/eliminar/{{ loop.index0 }}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
