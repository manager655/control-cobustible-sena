<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 20px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }
        .btn-rojo {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Panel del Administrador</h1>

    <h2>Registros actuales</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Carnet</th>
            <th>Nombre</th>
            <th>Chasis</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Eliminar</th>
        </tr>
        {% for i, r in enumerate(registros) %}
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ r.carnet }}</td>
            <td>{{ r.nombre }}</td>
            <td>{{ r.chasis }}</td>
            <td>{{ r.tipo }}</td>
            <td>{{ r.fecha }}</td>
            <td><a class="btn btn-rojo" href="{{ url_for('eliminar', indice=i) }}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Configuración de litros asignados</h2>
    <form method="POST" action="/config">
        <label for="litros_moto">Litros para motos:</label>
        <input type="number" name="litros_moto" value="{{ config.litros_moto }}" required><br><br>

        <label for="litros_auto">Litros para autos:</label>
        <input type="number" name="litros_auto" value="{{ config.litros_auto }}" required><br><br>

        <button type="submit" class="btn">Actualizar configuración</button>
    </form>

    <br><br>
    <a class="btn" href="/">Volver al inicio</a>
</body>
</html>
