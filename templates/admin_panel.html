<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h2 { color: #444; }
        form, .registro-box, .config-box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"], button { margin-top: 15px; padding: 10px 20px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover, button:hover { background: #125ea7; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #eee; }
        .reset-btn { background: #d32f2f; }
        @media (max-width: 600px) {
            input, select, button { font-size: 1em; }
            table, thead, tbody, th, td, tr { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <h2>Configuración de Combustible</h2>
    <form method="post" action="/config" class="config-box">
        <label for="litros_moto">Litros por motocicleta:</label>
        <input type="number" name="litros_moto" value="{{ config.litros_moto }}" required>
        
        <label for="litros_auto">Litros por automóvil:</label>
        <input type="number" name="litros_auto" value="{{ config.litros_auto }}" required>
        
        <input type="submit" value="Guardar Cambios">
    </form>

    <h2>Formulario de Registro de Ventas</h2>
    <form method="post" action="/registrar" class="registro-box" id="formulario">
        <label for="carnet">Carnet:</label>
        <input type="text" name="carnet" id="carnet" required>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>

        <label for="chasis">Chasis/Placa:</label>
        <input type="text" name="chasis" id="chasis" required>

        <label for="tipo">Tipo de Vehículo:</label>
        <select name="tipo" required>
            <option value="Motocicleta">Motocicleta</option>
            <option value="Automóvil">Automóvil</option>
        </select>

        <input type="submit" value="Registrar">
    </form>

    <form method="post" action="/resetear">
        <button type="submit" class="reset-btn">Habilitar Siguiente Compra</button>
    </form>

    <h2>Lista de Compras Registradas</h2>
    <table>
        <thead>
            <tr>
                <th>Carnet</th>
                <th>Nombre</th>
                <th>Chasis</th>
                <th>Tipo</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r.carnet }}</td>
                <td>{{ r.nombre }}</td>
                <td>{{ r.chasis }}</td>
                <td>{{ r.tipo }}</td>
                <td>{{ r.fecha }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Autollenado de datos si ya está en el historial
        document.getElementById("carnet").addEventListener("change", function () {
            fetch("/buscar", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "carnet=" + this.value
            })
            .then(response => response.json())
            .then(data => {
                if (data.nombre) document.getElementById("nombre").value = data.nombre;
                if (data.chasis) document.getElementById("chasis").value = data.chasis;
            });
        });
    </script>
</body>
</html>
