<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        form { display: inline; }
        .config { margin-top: 30px; background: #fff; padding: 15px; border-radius: 10px; width: 300px; margin: 20px auto; }
        .config input { width: 100%; padding: 8px; margin: 5px 0; }
        .btn { background-color: #1976d2; color: white; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; }
        .btn:hover { background-color: #0d47a1; }
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>

    <div class="config">
        <h3>Configuración de combustible</h3>
        <form method="POST" action="/config">
            <label for="litros_moto">Litros por motocicleta:</label>
            <input type="number" name="litros_moto" value="{{ config['litros_moto'] }}" required>
            <label for="litros_auto">Litros por automóvil:</label>
            <input type="number" name="litros_auto" value="{{ config['litros_auto'] }}" required>
            <input class="btn" type="submit" value="Actualizar">
        </form>
    </div>

    <h2>Registros de compra</h2>
    <table>
        <tr>
            <th>Carnet</th><th>Nombre</th><th>Chasis</th><th>Tipo</th><th>Fecha</th><th>Acción</th>
        </tr>
        {% for r in registros %}
        <tr>
            <td>{{ r.carnet }}</td>
            <td>{{ r.nombre }}</td>
            <td>{{ r.chasis }}</td>
            <td>{{ r.tipo }}</td>
            <td>{{ r.fecha }}</td>
            <td><a class="btn" href="/eliminar/{{ loop.index0 }}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
